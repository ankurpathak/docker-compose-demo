version: "3.8"
services:
  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - mongo-data:/data/db
      - mongo-config-data:/data/configdb
    ports:
      - 27017:27017

  redis:
    image: redis
    container_name: redis
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379

  mysql:
    image: mysql
    container_name: mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - 3306:3306

  postgres:
    image: postgres
    container_name: postgres
    environment:
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin
      - PGADMIN_DEFAULT_PASSWORD=password
      - PGADMIN_LISTEN_PORT=5050
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - 5050:5050




volumes:
  mongo-data:
    name: mongo-data
  mongo-config-data:
    name: mongo-data-configdb
  redis-data:
    name: redis-data
  mysql-data:
    name: mysql-data
  postgres-data:
    name: postgres-data
  pgadmin-data:
    name: pgadmin-data
