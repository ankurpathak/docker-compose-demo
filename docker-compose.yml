version: "3.8"
services:
  mongo:
    image: mongo:3.2.21
    container_name: mongo
    volumes:
      - mongo-data:/data/db
      - mongo-config-data:/data/configdb
    ports:
      - 27017:27017

  redis:
    image: redis
    container_name: redis
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379

  mysql:
    image: mysql
    container_name: mysql
    #environment:
    #  - MYSQL_ROOT_PASSWORD=password
    env_file:
      - mysql.env
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - 3306:3306

  postgres:
    image: postgres
    container_name: postgres
    #environment:
    #  - POSTGRES_PASSWORD=password
    env_file:
      - postgres.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    #environment:
    #  - PGADMIN_DEFAULT_EMAIL=admin@example.com
    #  - PGADMIN_DEFAULT_PASSWORD=password
    #  - PGADMIN_LISTEN_PORT=5050
    env_file:
      - pgadmin.env
    volumes:
      - pgadmin-data:/var/lib/pgadmin
      - pgadmin-config-data:/root/.pgadmin
    ports:
      - 5050:5050

  php:
    image: php:apache
    container_name: php
    volumes:
      - ~/.docker/var/www/html:/var/www/html
    ports:
      - 80:80

  jenkins:
#    build:
#      context: .
#      dockerfile: Dockerfile-jenkins
#      args:
#        - JENKINS_IMAGE=jenkins/jenkins:jdk11
#    image: ankurpathak/jenkins:jdk11
    image: jenkins/jenkins:jdk11
    user: root
    container_name: jenkins
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - /usr/bin/docker:/usr/bin/docker
      - /home/ssguser/.sdkman:/usr/local/sdkman

  tomcat:
    build:
      context: .
      dockerfile: Dockerfile-tomcat
      args:
        - TOMCAT_IMAGE=tomcat
    image: ankurpathak/tomcat
    container_name: tomcat
    ports:
      - 8081:8080

  rabbit:
    image: rabbitmq:management
    container_name: rabbit
    env_file:
      - rabbit.env
    ports:
      - 15672:15672

  zookeeper:
    image: confluentinc/cp-zookeeper
    container_name: zookeeper
    env_file:
      - zookeeper.env
    ports:
      - 2181:2181

  kafka:
    image: confluentinc/cp-kafka
    container_name: kafka
    depends_on:
      - zookeeper
    env_file:
      - kafka.env
    ports:
      - 9092:9092
      - 29092:29092

  redisinsight:
    image: redislabs/redisinsight
    container_name: redisinsight
    ports:
      - 8001:8001
    volumes:
      - redisinsight-data:/db


volumes:
  mongo-data:
    name: mongo-data
  mongo-config-data:
    name: mongo-data-configdb
  redis-data:
    name: redis-data
  mysql-data:
    name: mysql-data
  postgres-data:
    name: postgres-data
  pgadmin-data:
    name: pgadmin-data
  pgadmin-config-data:
    name: pgadmin-config-data
  jenkins-data:
    name: jenkins-data
  redisinsight-data:
    name: redisinsight-data




