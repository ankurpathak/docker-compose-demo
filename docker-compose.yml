version: "3.8"
services:
  mongo:
    image: mongo
    container_name: mongo
    volumes:
      - mongo-data:/data/db
      - mongo-config-data:/data/configdb
    ports:
      - 27017:27017

  redis:
    image: redis
    container_name: redis
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379

  mysql:
    image: mysql
    container_name: mysql
    #environment:
    #  - MYSQL_ROOT_PASSWORD=password
    env_file:
      - mysql.env
    volumes:
      - mysql-data:/var/lib/mysql
    ports:
      - 3306:3306

  postgres:
    image: postgres
    container_name: postgres
    #environment:
    #  - POSTGRES_PASSWORD=password
    env_file:
      - postgres.env
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin
    #environment:
    #  - PGADMIN_DEFAULT_EMAIL=admin
    #  - PGADMIN_DEFAULT_PASSWORD=password
    #  - PGADMIN_LISTEN_PORT=5050
    env_file:
      - pgadmin.env
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    ports:
      - 5050:5050

  php:
    image: php:apache
    container_name: php
    volumes:
      - ~/.docker/var/www/html:/var/www/html
    ports:
      - 80:80

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile-jenkins
      args:
        - JENKINS_IMAGE=jenkins/jenkins:jdk11
    image: ankurpathak/jenkins:jdk11
    user: root
    container_name: jenkins
    ports:
      - 8080:8080
      - 50000:50000
    volumes:
      - jenkins-data:/var/jenkins_home

  tomcat:
    build:
      context: .
      dockerfile: Dockerfile-tomcat
      args:
        - TOMCAT_IMAGE=tomcat
    image: ankurpathak/tomcat
    container_name: tomcat
    ports:
      - 8081:8080





volumes:
  mongo-data:
    name: mongo-data
  mongo-config-data:
    name: mongo-data-configdb
  redis-data:
    name: redis-data
  mysql-data:
    name: mysql-data
  postgres-data:
    name: postgres-data
  pgadmin-data:
    name: pgadmin-data
  jenkins-data:
    name: jenkins-data

